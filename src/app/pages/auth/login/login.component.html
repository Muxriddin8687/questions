<div
    class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width: 80%">
        <div
            class="col-12 xl:col-6"
            style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(
                    180deg,
                    var(--primary-color) 10%,
                    rgba(33, 150, 243, 0) 30%
                );
            "
        >
            <div
                class="h-full w-full m-0 py-7 px-4"
                style="
                    border-radius: 53px;
                    background: linear-gradient(
                        180deg,
                        var(--surface-50) 38.9%,
                        var(--surface-0)
                    );
                "
            >
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">
                        Xush kelibsiz!
                    </div>
                    <span class="text-600 font-medium">Kirish</span>
                </div>

                <form [formGroup]="form" (ngSubmit)="submit()">
                    <div class="w-full md:w-10 mx-auto">
                        <label class="block text-900 text-xl font-medium mb-2">
                            Login
                        </label>
                        <input
                            type="text"
                            pInputText
                            class="w-full mb-3"
                            style="padding: 1rem"
                            formControlName="username"
                        />

                        <label class="block text-900 font-medium text-xl mb-2">
                            Parol
                        </label>

                        <input
                            type="password"
                            pInputText
                            class="w-full mb-3"
                            style="padding: 1rem"
                            formControlName="password"
                        />
                        <!-- <p-password styleClass="w-full mb-3" /> -->
                        <button
                            pButton
                            label="Kirish"
                            class="w-full p-3 text-xl"
                        ></button>

                        @if (isError) {
                        <p
                            class="bg-red-500 text-white text-center mt-3 border-round-md p-2"
                        >
                            Login yoki parol notog'ri kiritildi!
                        </p>
                        }
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
