<div class="flex flex-wrap align-items-center justify-content-between">
  <h4 class="mb-0">Foydalanuvchilar</h4>
  <p-button (click)="openAddModal()" icon="pi pi-plus" label="Yangi foydalanuvchi" />
</div>

<hr />

<p-table
  [value]="_userService.data()"
  styleClass="p-datatable-gridlines p-datatable-striped"
  [tableStyle]="{ 'min-width': '500px' }"
>
  <ng-template pTemplate="header">
    <tr>
      <th width="60px">â„–</th>
      <th>Login</th>
      <th>F.I.SH</th>
      <th>Telefon</th>
      <th>Email</th>
      <th>Rol</th>
      <th width="110px"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
    <tr>
      <td>{{ rowIndex + 1 }}</td>
      <td>{{ item.username }}</td>
      <td>{{ item.fullName }}</td>
      <td>{{ item.contact }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.role }}</td>
      <td>
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-pencil"
          (click)="update(item.id)"
          class="p-button-rounded p-button-warning p-button-outlined mr-2"
        ></button>
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-trash"
          (click)="deleteDialog($event, item.id)"
          class="p-button-rounded p-button-danger p-button-outlined"
        ></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="7" class="text-center">Ma'lumot yo'q</td>
    </tr>
  </ng-template>
</p-table>
