<div class="question-block">
  <div class="question">
    <div class="question-text">
      {{ index }}. {{ data?.value }}
      @if (data?.description) {
        <i class="pi pi-info-circle text-cyan-600 ml-2" [pTooltip]="data?.description" tooltipPosition="bottom"></i>
      }
    </div>
    <div class="actions-block">
      <button
        pButton
        pRipple
        type="button"
        [text]="true"
        size="small"
        severity="warning"
        icon="pi pi-pencil"
        (click)="update(data?.id || 0)"
        class="mr-3 p-1 h-auto w-auto"
      ></button>
      <button
        pButton
        pRipple
        type="button"
        icon="pi pi-trash"
        [text]="true"
        size="small"
        severity="danger"
        class="p-1 h-auto w-auto"
        (click)="deleteDialog($event, data?.id || 0)"
      ></button>
    </div>
  </div>

  <div class="answers">
    @for (answer of data?.answers; track answer; let i = $index) {
      <div class="answer">
        <p class="answer-text">
          <span [class]="answer?.isCorrect ? 'text-orange-500' : ''">{{ answers[i] }}&#41;&nbsp;</span>
          <span class="answer-value">{{ answer.value }}</span>
          @if (answer?.description) {
            <i
              class="pi pi-info-circle text-cyan-600 ml-2"
              [pTooltip]="answer?.description"
              tooltipPosition="bottom"
            ></i>
          }
        </p>
      </div>
    }
  </div>
</div>
