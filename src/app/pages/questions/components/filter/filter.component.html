<form [formGroup]="filterForm" class="flex gap-2">
  <span class="p-float-label mt-2 mb-4" style="min-width: 150px">
    <input id="float-input" formControlName="search" type="text" pInputText />
    <label for="float-input">Qidirish</label>
  </span>
  <span class="p-float-label mt-2 mb-4">
    <p-multiSelect
      [style]="{ 'min-width': '180px' }"
      [options]="_subjectService.data()?.content"
      formControlName="subjectId"
      [showClear]="true"
      optionLabel="title"
      optionValue="id"
    />
    <label for="dropdown">Fan</label>
  </span>
  <span class="p-float-label mt-2 mb-4">
    <p-multiSelect
      [style]="{ 'min-width': '180px' }"
      [options]="topics()"
      formControlName="topicId"
      [showClear]="true"
      optionLabel="title"
      optionValue="id"
    />
    <label for="dropdown">Mavzu</label>
  </span>
  <span class="p-float-label mt-2 mb-4" style="min-width: 100px">
    <input id="float-input" formControlName="size" type="text" pInputText />
    <label for="float-input">Soni</label>
  </span>
</form>
